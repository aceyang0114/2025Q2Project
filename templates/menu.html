<!DOCTYPE html>
<html lang="zh-Hant">
<!---->
<head>
    <!--  定義網頁編碼  -->
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='Image/favicon.ico') }}" type="image/x-icon">
    <!--  分頁上的文字  -->
    <title>槽車表單系統</title>
    <!-- RWD 自適應縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  利用 bootstrap 頁面渲染  -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</head>
<!--上下 padding 設為 4，增加可讀性-->
<body class="container py-lg-4">
    <!-- RWD 標題區塊 -->
    <div class="row align-items-center border-bottom pb-2 mb-3">
        <!-- LOGO：手機上方，桌機靠右 -->
        <div class="col-12 col-md-6 d-flex align-items-center mb-3 mb-md-0">
            <img src="{{ url_for('static', filename='Image/Business_LOGO.png') }}"
                 alt="Logo"
                 class="img-fluid"
                 style="max-height: 80px;">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-dark">首頁</a>
            <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    槽車清單
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">ALL</a></li>
                    <li><a class="dropdown-item" href="#">DW</a></li>
                    <li><a class="dropdown-item" href="#">GC</a></li>
                </ul>
            </div>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-dark">報表</a>
            <div class="col-10 col-md-4 text-center mb-3 mb-md-0">
                <h1 class="m-0">槽車表單系統</h1>
            </div>
        </div>
        <!-- 標題 -->
<!--        <div class="col-6 col-md-4 text-center mb-3 mb-md-0">-->
<!--            <h1 class="m-0">槽車表單系統</h1>-->
<!--        </div>-->
        <!-- 預留空間（可放帳號等） -->
        <div class="col-12 col-md-1 d-flex justify-content-md-end justify-content-center">
            <a href="{{ url_for('logout') }}" class="btn btn-warning" onclick="return confirm('你確定要登出嗎？')">登出</a>
        </div>
    </div>


    <input id="input" class="form-control mb-3" placeholder="輸入資料後按 Enter">
    <div class="d-flex gap-2 mb-4">
        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            槽車充填
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">ALL</a></li>
            <li><a class="dropdown-item" href="#">DW</a></li>
            <li><a class="dropdown-item" href="#">GC</a></li>
        </ul>
        <button onclick="sendData()" class="btn btn-primary w-100">送出</button>
        <form action="/clear" method="POST" onsubmit="return confirm('你確定要清除所有資料嗎？')" class="w-100">
            <button type="submit" class="btn btn-danger w-100">清除所有資料</button>
        </form>
    </div>

    <ul id="messages" class="list-group">
        {% for message in messages %}
            <li class="list-group-item">{{ message }}</li>
        {% endfor %}
    </ul>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
