<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>MXIC FAC5 槽車表單系統</title>
    <!-- Bootstrap 5 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Image/favicon.ico') }}" type="image/x-icon">
</head>
<body class="container py-4">

    <!-- 標題 + LOGO：手機時改為上下排列 -->
    <div class="d-flex flex-column flex-md-row align-items-center justify-content-between border-bottom pb-3 mb-4">
        <h1 class="text-center flex-grow-1 m-0">槽車表單系統</h1>
        <img src="{{ url_for('static', filename='Image/Business_LOGO.png') }}" alt="Logo" style="height: 80px;" class="mt-3 mt-md-0">
    </div>

    <!-- 表單標題 -->
    <h2 class="mb-3">表單清單</h2>

    <!-- 表單輸入 -->
    <div class="mb-3">
        <input id="input" class="form-control" placeholder="輸入表單名稱">
    </div>

    <!-- 按鈕們 -->
    <div class="d-flex flex-column flex-sm-row gap-2 mb-4">
        <form action="/clear" method="POST" onsubmit="return confirm('你確定要清除所有資料嗎？')" class="w-100">
            <button type="submit" class="btn btn-danger w-100">清除所有資料</button>
        </form>
        <button onclick="sendData()" class="btn btn-primary w-100">送出</button>
    </div>

    <!-- 訊息列表 -->
    <ul id="messages" class="list-group">
        {% for message in messages %}
            <li class="list-group-item">{{ message }}</li>
        {% endfor %}
    </ul>

    <!-- JS -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
