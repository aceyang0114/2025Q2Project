<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>MXIC FAC5 槽車表單系統</title>
    <!-- 引入 Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <!-- 標題列 + Logo -->
    <div class="d-flex align-items-center border-bottom pb-3 mb-4">
        <div class="flex-grow-1 text-center">
            <h1 class="m-0">MXIC FAC5 槽車表單系統</h1>
        </div>
        <div>
            <img src="{{ url_for('static', filename='Image/Business_LOGO.png') }}" alt="Business Logo" style="height: 80px;">
        </div>
    </div>

    <!-- 表單輸入 -->
    <div class="mb-3">
        <h2>表單清單</h2>
        <input id="input" class="form-control" placeholder="輸入表單名稱">
    </div>

    <!-- 清除按鈕 -->
    <form action="/clear" method="POST" onsubmit="return confirm('你確定要清除所有資料嗎？')">
        <button type="submit" class="btn btn-danger me-2">清除所有資料</button>
    </form>

    <!-- 送出按鈕 -->
    <button onclick="sendData()" class="btn btn-primary mt-2">送出</button>

    <!-- 訊息列表 -->
    <ul id="messages" class="mt-4 list-group">
        {% for message in messages %}
            <li class="list-group-item">{{ message }}</li>
        {% endfor %}
    </ul>

    <!-- 引入 Socket.IO 與 Bootstrap JS（選擇性） -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
